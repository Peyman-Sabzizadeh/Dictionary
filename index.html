<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>
    <link rel="stylesheet" href="styles/app.css">
    <link rel="icon" href="images/fav-icon.svg">
</head>
<body class="font-Poppins text-white">
    <div class="flex items-center justify-center w-screen h-screen bg-gray-900 p-7 p-6 gap-x-5">
        <!-- Dictionary -->
        <div class="flex flex-col items-center justify-center w-[80%] h-full p-4">
            <!-- Header -->
            <div class="header-section flex items-center justify-center">
                <div class="mb-10">
                    <h1 class="font-PoppinsBold text-3xl">Dictionary</h1>
                </div>
                <!-- Dark/Light mode -->
                <div>
                    <svg id="#moon" fill="transparent" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z" />
                    </svg>
                    <svg id="#sun" fill="transparent" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z" />
                    </svg>
                </div>
            </div>
            <!-- Word input -->
            <div>
                <label for="input-word" class="text-xl">Word : </label>
                <input type="text" id="input-word" placeholder="ex : hello" class="word-input w-60 h-14 rounded-md p-2 text-black border-none outline-none">
                <button class="find-btn bg-green-500 p-4 px-6 rounded-md hover:bg-green-400">Find</button>
            </div>
            <div class="info"></div>
        </div>
        <!-- Favorite -->
        <div class="flex flex-col items-center justify-center">
            <h2 class="text-lg font-PoppinsBold">Favorites</h2>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
